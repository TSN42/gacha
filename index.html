<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャシミュレーター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .gacha-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .gacha-item {
            aspect-ratio: 1;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .gacha-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
        }

        .modal-content img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>10連ガチャシミュレーター</h1>
    <button id="pullButton" onclick="pullGacha()">10連ガチャを引く</button>
    <div class="gacha-container" id="gachaContainer"></div>
    <p>提供割合: SSR 3% / SR 17% / R 80%</p>

    <!-- モーダル -->
    <div id="imageModal" class="modal hidden" onclick="closeModal()">
        <div class="modal-content">
            <img id="modalImage" src="" alt="拡大画像">
        </div>
    </div>

    <script>
        // 各レアリティの画像枚数を設定
        const imageCount = {
            'R': 2,
            'SR': 2,
            'SSR': 2
        };

        const container = document.getElementById('gachaContainer');
        const button = document.getElementById('pullButton');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        // GitHubのベースURL
        const baseUrl = "https://github.com/TSN42/gacha/blob/master";

        // 初期表示用の箱を作成
        for (let i = 0; i < 10; i++) {
            container.innerHTML += `
                <div class="gacha-item" id="item${i}">?</div>
            `;
        }

        // レアリティに応じてランダムな画像のパスを取得
        function getRandomImage(rarity) {
            const max = imageCount[rarity];
            const randomNum = Math.floor(Math.random() * max) + 1;
            return `${baseUrl}/${rarity}/${rarity}${randomNum}.png?raw=true`;
        }

        async function pullGacha() {
            button.disabled = true;
            
            // 全ての箱を初期化
            for (let i = 0; i < 10; i++) {
                document.getElementById(`item${i}`).innerHTML = '?';
            }

            // 10回分の結果を1つずつ表示
            for (let i = 0; i < 10; i++) {
                await new Promise(resolve => setTimeout(resolve, 200));
                showResult(i);
            }

            button.disabled = false;
        }

        function showResult(index) {
            const rarity = getRandomRarity();
            const imagePath = getRandomImage(rarity);
            const element = document.getElementById(`item${index}`);
            
            element.innerHTML = `
                <img src="${imagePath}" alt="${rarity}キャラクター" onclick="openModal('${imagePath}')">
            `;
        }

        function getRandomRarity() {
            const rand = Math.random() * 100;
            if (rand < 3) return 'SSR';
            if (rand < 20) return 'SR';
            return 'R';
        }

        // モーダルを開く
        function openModal(imageSrc) {
            event.stopPropagation(); // イベントの伝播を停止
            modalImage.src = imageSrc;
            modal.classList.remove('hidden');
        }

        // モーダルを閉じる
        function closeModal() {
            modal.classList.add('hidden');
        }

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
