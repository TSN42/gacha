<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スプーキー“Boo!”パレード 10連ガチャ</title>
  <!-- Halloween風フォント -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --primary-color: #ff7f00;  /* ハロウィンオレンジ */
      --secondary-color: #8a2be2; /* バイオレット */
      --text-color-light: #fff;
      --text-color-dark: #333;
      --border-color: #666;
      --border-radius: 10px;
      --box-shadow-sr: 0 0 15px rgba(138, 43, 226, 0.8);
      --box-shadow-ssr: 0 0 20px rgba(255, 215, 0, 1);
      --spooky-font: 'Creepster', cursive;
      --background-color: #1a1a1a;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ヘッダー */
    header {
      text-align: center;
      padding: 30px 10px 20px;
    }

    header h1 {
      font-family: var(--spooky-font);
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* メインボタン周り */
    .button-area {
      text-align: center;
      margin: 20px auto 0;
    }

    button {
      font-family: var(--spooky-font);
      font-size: 2em;
      padding: 15px 40px;
      background-color: var(--primary-color);
      color: var(--text-color-light);
      border: 2px solid var(--secondary-color);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
    }

    button:disabled {
      background-color: #666;
      border-color: #888;
      color: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* ガチャコンテナ */
    main {
      flex: 1;
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }

    .gacha-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5列に固定 */
      gap: 20px;
    }

    /* ガチャカード */
    .gacha-item {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .gacha-item:hover {
      transform: translateY(-2px);
    }

    .gacha-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      animation: fadeIn 0.7s ease-out;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* レアリティごとのスタイル */
    .rarity-R {
      border-color: #999;
    }

    .rarity-SR {
      border-color: var(--secondary-color);
      box-shadow: var(--box-shadow-sr);
    }

    .rarity-SSR {
      border-color: gold;
      box-shadow: var(--box-shadow-ssr);
      /* SSR特有のスタイル */
      position: relative;
    }

    .rarity-SSR::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 3px solid gold;
      border-radius: var(--border-radius);
      opacity: 0;
      animation: ssrGlow 1.5s ease-out forwards;
    }

    .rarity-SSR img {
      animation: fadeIn 0.7s ease-out, ssrZoom 1.2s ease-out forwards;
    }

    @keyframes ssrGlow {
      0% {
        opacity: 0;
        box-shadow: 0 0 0 rgba(255, 215, 0, 0);
      }
      100% {
        opacity: 1;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      }
    }

    @keyframes ssrZoom {
      0% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }

    /* レアリティ説明 */
    .rarity-info {
      font-family: var(--spooky-font);
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
      color: var(--text-color-light);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      overflow: auto;
      padding: 20px;
    }

    .modal-content {
      background-color: #333;
      border-radius: var(--border-radius);
      padding: 20px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    .modal-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 15px;
      border-radius: var(--border-radius);
    }

    .close-button {
      position: absolute;
      top: 15px;
      right: 20px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: color 0.3s;
      cursor: pointer;
    }

    .close-button:hover,
    .close-button:focus {
      color: #bbb;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #ccc;
    }

    .preload-container {
      display: none;
    }

    /* SSRアニメーション */
    .gacha-item.rarity-SSR.animate__animated.animate__heartBeat {
      /* Animate.cssのheartBeatを適用 */
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1>スプーキー“Boo!”パレード 10連ガチャ</h1>
  </header>

  <!-- メインボタン -->
  <div class="button-area">
    <button id="pullButton">10連ガチャを引く</button>
  </div>

  <!-- メインコンテンツ -->
  <main>
    <div class="gacha-container" id="gachaContainer"></div>
    <p class="rarity-info">SSR 5% / SR 20% / R 75%</p>
  </main>

  <!-- モーダル -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">×</span>
      <img id="modalImage" src="" alt="拡大画像">
    </div>
  </div>

  <!-- フッター (任意) -->

  <script>
    const soundUrls = {
      'R': './sound/R.mp3',
      'SR': './sound/SR.mp3',
      'SSR': './sound/SSR.mp3',
      'SSR_special': './sound/SSR_special.mp3' // SSR専用のサウンド
    };
    const baseUrl = "./images"; // GitHub Pages 上の images フォルダを参照
    const gachaItemCount = 10;

    // 画像リストを定義
    const imageList = {
      'R': [
        `${baseUrl}/R/R1.png`,
        `${baseUrl}/R/R2.png`
      ],
      'SR': [
        `${baseUrl}/SR/SR1.png`,
        `${baseUrl}/SR/SR2.png`,
        `${baseUrl}/SR/SR3.png`
      ],
      'SSR': [
        `${baseUrl}/SSR/SSR1.png`
      ]
    };

    const container = document.getElementById('gachaContainer');
    const pullButton = document.getElementById('pullButton');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');

    // 初期表示用の箱を作成
    const initialItems = Array.from({ length: gachaItemCount }, (_, i) => `
      <div class="gacha-item" id="item${i}"></div>
    `).join('');
    container.innerHTML = initialItems;

    // 画像をプリロード
    const preloadImages = () => {
      for (const rarity in imageList) {
        imageList[rarity].forEach(imagePath => {
          const img = new Image();
          img.src = imagePath;
        });
      }
    };

    // 音声をプリロード
    const preloadSounds = () => {
      for (const rarity in soundUrls) {
        new Audio(soundUrls[rarity]);
      }
    };

    window.addEventListener('load', () => {
      preloadImages();
      preloadSounds();
    });

    // ガチャボタンを押した時の処理
    const pullGacha = async () => {
      pullButton.disabled = true;
      container.innerHTML = initialItems; // コンテナリセット

      // 10個のガチャ結果を1つずつ表示
      for (let i = 0; i < gachaItemCount; i++) {
        await new Promise(resolve => setTimeout(resolve, 600));
        showResult(i);
      }

      pullButton.disabled = false;
    };

    // 1つのガチャカードを生成
    const showResult = (index) => {
      const rarity = getRandomRarity();
      const imagePath = getRandomImage(rarity);
      const element = document.getElementById(`item${index}`);

      element.className = `gacha-item rarity-${rarity}`;
      element.innerHTML = `
        <img src="${imagePath}" alt="${rarity}キャラクター" onclick="openModal('${imagePath}')">
      `;
      playSound(rarity);

      // SSRの場合、追加のアニメーションとサウンド
      if (rarity === 'SSR') {
        element.classList.add('animate__animated', 'animate__heartBeat');
        playSound('SSR_special');
      }
    };

    // レアリティをランダムで取得
    const getRandomRarity = () => {
      const rand = Math.random() * 100;
      if (rand < 5) return 'SSR';
      if (rand < 25) return 'SR';
      return 'R';
    };

    // レアリティに応じた画像パスを返す
    const getRandomImage = (rarity) => {
      const images = imageList[rarity];
      const randomIndex = Math.floor(Math.random() * images.length);
      return images[randomIndex];
    };

    // 音声再生
    const playSound = (rarity) => {
      const audio = new Audio(soundUrls[rarity]);
      audio.play();
    };

    // モーダル表示
    const openModal = (imageSrc) => {
      modalImage.src = imageSrc;
      modal.style.display = 'flex';
    };

    // モーダル閉じる
    const closeModal = () => {
      modal.style.display = 'none';
    };

    pullButton.addEventListener('click', pullGacha);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
